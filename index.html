<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 400px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #111;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>AI Checker ðŸ§ </h2>
  <textarea id="text" placeholder="Paste text here..."></textarea>
  <button onclick="checkAI()">Check</button>
  <div class="result" id="result"></div>
</div>

<script>
  async function checkAI() {
    const text = document.getElementById("text").value;

    const res = await fetch("/check", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    const data = await res.json();
    document.getElementById("result").innerText =
      "AI Probability: " + data.ai_probability;
  }
</script>

</body>
</html>
